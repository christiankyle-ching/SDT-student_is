{% extends 'base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}

    <p>
        Are you sure you want to delete "{{ object }}"?
    </p>

    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'students:index' %}" class="btn">Cancel</a>
</form>

{% endblock content %}
